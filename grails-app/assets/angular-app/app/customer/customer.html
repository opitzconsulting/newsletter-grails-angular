<div class="well">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>

                <div class="col-sm-2">
                    <input class="form-control form-control-lg" type="text" id="name" name="name"
                           data-ng-model="customer.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="surname">Surname</label>

                <div class="col-sm-2">
                    <input class="form-control form-control-lg" type="text" id="surname" name="surname"
                           data-ng-model="customer.surname">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="since">Customer since</label>
                <div class="col-sm-2">
                    <input class="form-control form-control-md" id="since" type="date"
                           data-ng-model="customer.since">
                </div>
            </div>

           <div edit-buttons></div>

        </form>
    </div>
</div>
