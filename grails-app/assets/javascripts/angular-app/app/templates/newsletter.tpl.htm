<div class="well">

    <div class="col-md-2">
        <div ng-repeat="recipient in recipients">
            <label>{{recipient.firstname}} {{recipient.lastname}}</label>
        </div>
    </div>

    <div class="col-md-10">
        <div ng-show="!editMode" ng-click="editMode = !editMode">
            <div ng-bind-markdown="markdownData"></div>
        </div>
        <div ng-show="editMode" ng-blur="editMode = !editMode">
            <textarea ui-markdown-editor="editorOptions" ng-model="markdownData"></textarea>
            <button type="button" class="btn btn-primary" ng-click="editMode = !editMode">Ok</button>
        </div>
