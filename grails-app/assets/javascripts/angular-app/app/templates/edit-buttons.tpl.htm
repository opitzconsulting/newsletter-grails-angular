<div>
    <button type="button" title="back" class="btn btn-warning btn-md revert" data-ng-click="viewBack()">
        <i class="fa fa-angle-double-left fa-lg"></i>
    </button>
    <button type="button" title="remove" class="btn btn-md btn-danger" data-ng-click="remove()"
            data-ng-show="remove != undefined">
        <i class="fa fa-trash-o"></i>
    </button>
    <button type="button" title="save" class="btn btn-success btn-md save" data-ng-click="save()"
            data-ng-show="save != undefined">
        <i class="fa fa-check"></i>
    </button>
</div>
