<div class="row">
    <div class="row">
    <div username></div>
    <hr>
</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstname">Firstname</label>

            <div class="col-sm-2">
                <input class="form-control form-control-lg" type="text" id="firstname" firstname="firstname"
                       data-ng-model="customer.firstname" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="lastname">Surname</label>

            <div class="col-sm-2">
                <input class="form-control form-control-lg" type="text" id="lastname" name="lastname"
                       data-ng-model="customer.lastname">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">eMail</label>

            <div class="col-sm-2">
                <input class="form-control form-control-lg" type="email" id="email" name="email"
                       data-ng-model="customer.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="phone">Phone</label>

            <div class="col-sm-2">
                <input class="form-control form-control-lg" type="text" id="phone" name="phone"
                       data-ng-model="customer.phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">Address</label>

            <div class="col-sm-2">
                    <textarea class="form-control form-control-lg" id="address" name="address"
                              data-ng-model="customer.address"></textarea>
            </div>
        </div>

        <hr>
        <div edit-buttons></div>

    </form>
</div>
